<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

    <!-- Checkout Form -->
    <div class="checkout-form">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <!-- Customer Name -->
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <!-- Address -->
            <label for="street">Street Address</label>
            <input type="text" id="street" name="street" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required pattern="\d{5}" title="Please enter a 5-digit zip code">

            <!-- Payment -->
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" title="Please enter a 16-digit card number">

            <label for="expDate">Expiration Date (MM/YY)</label>
            <input type="text" id="expDate" name="expDate" required pattern="\d{2}/\d{2}" title="Please enter in MM/YY format">

            <label for="cvv">Security Code (CVV)</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="Enter 3-digit CVV">

            <button type="submit">Checkout</button>
        </form>
    </div>

    <!-- Order Summary -->
    <div class="order-summary">
        <h2>Order Summary</h2>
        <p>Subtotal: $<span id="subtotal">100.00</span></p>
        <p>Tax (10%): $<span id="tax">10.00</span></p>
        <p>Shipping Estimate: $<span id="shipping">5.00</span></p>
        <hr>
        <p><strong>Order Total: $<span id="total">115.00</span></strong></p>
    </div>

    <!-- Link to external JS file -->
    <script type="module" src="/src/js/checkout.js"></script>
</body>
</html>
